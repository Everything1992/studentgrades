<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sales Commission Calculator">
    <title>Sales Commission Calculator</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body {
            font-family: courier, sans-serif;
            text-align: center;
            background-color: #AEB6BF;
        }

        h1 {
            font-size: 24px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[readonly] {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #totalEarnings {
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Sales Commission Calculator</h1>
    <nav>
        <a href="https://everything1992.github.io/homework3/">Back to Homepage 3</a>
    </nav>
    <form id="salesForm">
        <label for="salespersonName" title="Please make sure that the salesperson's name is spelled correctly" data-toggle="tooltip">Salesperson's Name:</label>
        <input type="text" id="salespersonName" name="salespersonName" required>
        
        <label for="item1Qty">Item 1 - Qty Sold:</label>
        <input type="number" id="item1Qty" name="item1Qty" min="0" required>
        
        <label for="item2Qty">Item 2 - Qty Sold:</label>
        <input type="number" id="item2Qty" name="item2Qty" min="0" required>
        
        <label for="item3Qty">Item 3 - Qty Sold:</label>
        <input type="number" id="item3Qty" name="item3Qty" min="0" required>
        
        <label for="item4Qty">Item 4 - Qty Sold:</label>
        <input type="number" id="item4Qty" name="item4Qty" min="0" required>
        
        <hr>
        
        <label>Qty Sold</label>
        <label>Total</label>
        
        <input type="text" id="item1QtySold" name="item1QtySold" readonly>
        <input type="text" id="item1Total" name="item1Total" readonly>
        
        <input type="text" id="item2QtySold" name="item2QtySold" readonly>
        <input type="text" id="item2Total" name="item2Total" readonly>
        
        <input type="text" id="item3QtySold" name="item3QtySold" readonly>
        <input type="text" id="item3Total" name="item3Total" readonly>
        
        <input type="text" id="item4QtySold" name="item4QtySold" readonly>
        <input type="text" id="item4Total" name="item4Total" readonly>
        
        <hr>
        
        <label>Total Earnings:</label>
        <input type="text" id="totalEarnings" name="totalEarnings" readonly>
        
        <button type="button" onclick="calculateEarnings()">Calculate</button>
        <button type="reset">Clear</button>
    </form>

    <script>
        $(document).ready(function() {
            // Initialize tooltips
            $( "#salespersonName" ).tooltip();
        });

        function calculateEarnings() {
            // Get input values
            const item1Qty = parseInt(document.getElementById("item1Qty").value);
            const item2Qty = parseInt(document.getElementById("item2Qty").value);
            const item3Qty = parseInt(document.getElementById("item3Qty").value);
            const item4Qty = parseInt(document.getElementById("item4Qty").value);

            // Check for valid numeric input
            if (isNaN(item1Qty) || isNaN(item2Qty) || isNaN(item3Qty) || isNaN(item4Qty) ||
                item1Qty < 0 || item2Qty < 0 || item3Qty < 0 || item4Qty < 0) {
                alert("Invalid input. Please enter valid quantities.");
                return;
            }

            // Calculate total sales and total earnings
            const item1Total = item1Qty * 20.99;
            const item2Total = item2Qty * 12.75;
            const item3Total = item3Qty * 9.95;
            const item4Total = item4Qty * 35.89;

            const totalSales = item1Total + item2Total + item3Total + item4Total;
            const totalEarnings = (totalSales * 0.09) + 250;

            // Update the readonly fields
            document.getElementById("item1QtySold").value = item1Qty;
            document.getElementById("item2QtySold").value = item2Qty;
            document.getElementById("item3QtySold").value = item3Qty;
            document.getElementById("item4QtySold").value = item4Qty;

            document.getElementById("item1Total").value = item1Total.toFixed(2);
            document.getElementById("item2Total").value = item2Total.toFixed(2);
            document.getElementById("item3Total").value = item3Total.toFixed(2);
            document.getElementById("item4Total").value = item4Total.toFixed(2);

            document.getElementById("totalEarnings").value = totalEarnings.toFixed(2);
        }
    </script>
</body>
</html>
