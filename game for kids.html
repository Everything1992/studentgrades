<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Multiplication Learning Game">
    <title>Multiplication Learning Game</title>
    <style>
        body {
            font-family: courier, sans-serif;
            text-align: center;
            background-color: # AEB6BF;
        }

        h1 {
            font-size: 24px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Multiplication Learning Game</h1>
    <nav>
        <a href="https://everything1992.github.io/homework3/">Back to Homework 3</a>
    </nav>
    <form id="gameForm">
        <label for="question">How much is <span id="num1"></span> times <span id="num2"></span>?</label>
        <input type="number" id="answer" required>
        <button type="button" onclick="checkAnswer()">Check Answer</button>
        <button type="button" onclick="nextQuestion()">Next Question</button>
        <textarea id="resultArea" readonly></textarea>
    </form>

    <script>
        let num1, num2, correctAnswer;

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10);
            num2 = Math.floor(Math.random() * 10);
            correctAnswer = num1 * num2;

            document.getElementById("num1").textContent = num1;
            document.getElementById("num2").textContent = num2;
            document.getElementById("answer").value = "";
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById("answer").value);

            if (userAnswer === correctAnswer) {
                document.getElementById("resultArea").value = "Very good!";
            } else {
                document.getElementById("resultArea").value = "No. Please try again.";
            }
        }

        function nextQuestion() {
            generateQuestion();
            document.getElementById("resultArea").value = "";
        }

        window.onload = function() {
            generateQuestion();
        };
    </script>
</body>
</html>
